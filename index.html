<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first" src="https://i.ibb.co/2cmkjYf/Untitled1.png" alt="">
                    <img  src="https://i.ibb.co/NWx5s0c/Untitled1-0001-high-angle-photography-of-seashore-1705254-jpg.png" alt="">
                    <img  src="https://i.ibb.co/CwF0YxW/Untitled1-0002-photo-of-man-standing-on-rock-near-seashore-1142948-jpg.png" alt="">
                    <img  class="last" src="https://i.ibb.co/fFZsCNs/Untitled1-0000-a-beautiful-scenery-3601421-jpg.png" alt="Untitled1-0000-a-beautiful-scenery-3601421-jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
